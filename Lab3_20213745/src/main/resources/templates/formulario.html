<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Editar Empleado</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    </head>
    <body>

        <div th:insert="navbar :: navbar"></div>

        <div class="container">
            <h2 class="my-4">Editar Empleado</h2>
            <form th:action="@{/empleados/actualizar}" th:object="${empleado}" method="post">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" th:field="*{nombre}" readonly>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" id="apellido" th:field="*{apellido}" readonly>
                </div>
                <div class="form-group">
                    <label for="telefono">Tel√©fono</label>
                    <input type="text" class="form-control" id="telefono" th:field="*{telefono}">
                </div>
                <div class="form-group">
                    <label for="salario">Salario</label>
                    <input type="number" class="form-control" id="salario" th:field="*{salario}">
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a href="/empleados" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>

    </body>
</html>
